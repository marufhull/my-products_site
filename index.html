<!DOCTYPE html>
<html lang="en">

<body>

<header style="background-color:#0b2447; padding: 20px; text-align: center;">

    <h1 style="color: white; font-size: 32px; margin-top: 10px;">Nnc Online Store</h1>
</header>

<main id="products" class="product-grid"></main>

<div id="summary" class="summary-bar">ðŸ§¾ : 0 BDT</div>

        <thead>
            <tr>

<!-- Screenshot Buttons -->

    </a>
</div>

<!-- Screenshot Function -->
<script>
function takeScreenshot(divId) {
    const target = document.getElementById(divId);
    if (!target) {
        alert("Target not found: " + divId);
        return;
    }

    html2canvas(target).then(function(canvas) {
        const link = document.createElement('a');
        link.download = divId + '.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
    });
}
</script>

<!-- App JS -->
<script src="app.js"></script>

</body>
